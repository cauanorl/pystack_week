{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
  <link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}">
{% endblock %}

{% block title %}Login{% endblock %}

{% block body %}

  <div class="box">
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      
      <h1 class="titulo font-degrade borda-bottom-degrade">LOGAR</h1>
      <br>
      {% include 'partials/_message.html' %}
      {{ loginform|crispy }}
      <br>
      <a href="{% url 'password_reset' %}" style="text-align: end; display: block; text-decoration: none;">Esqueceu sua senha?</a>
      <br>
      <input type="submit" value="LOGAR" class="btn btn-success btn-lg">
      <a href="{% url 'register' %}" class="btn btn-primary btn-lg">CADASTRO</a>

    </form>
  </div>

{% endblock %}

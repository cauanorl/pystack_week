{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
  <link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}">
{% endblock %}


{% block title %}Register | Freelaway{% endblock %}

{% block body %}

  <div class="box">
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      <h1 class="titulo font-degrade borda-bottom-degrade">INSCREVA-SE</h1>
      {% include 'partials/_message.html' %}
      <br>
      {{ registerform|crispy }}
      <br>
      <input type="submit" value="CADASTRAR" class="btn btn-success btn-lg">
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">LOGIN</a>
    </form>
  </div>
  
{% endblock %}

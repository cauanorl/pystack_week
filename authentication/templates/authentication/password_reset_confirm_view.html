{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
  <link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}">
  <title>Recuperar senha</title>
{% endblock %}


{% block body %}
  <div class="box">
    <form action="" method="POST">
      {% csrf_token %}
      
      <h1 class="titulo font-degrade borda-bottom-degrade">Mudar senha</h1>
      <br>
      {{ form|crispy }}

      <br>
      <input type="submit" value="CONFIRMAR" class="btn btn-success btn-lg">
      {% if form.errors %}
        {{ form.errors }}
      {% endif %}
    </form>

  </div>
{% endblock %}

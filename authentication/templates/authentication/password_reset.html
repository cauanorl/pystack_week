{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'authentication/css/auth.css' %}">
  <title>Mudar senha</title>
{% endblock %}


{% block body %}
  <div class="box">
    <form method="POST" action="{% url 'password_reset' %}">
      {% csrf_token %}

      <h1 class="titulo font-degrade borda-bottom-degrade">Recuperar senha</h1>
      <br>
      {{ form|crispy }}

      <br>
      <input type="submit" value="ENVIAR EMAIL" class="btn btn-success btn-lg">
      <a href="{% url 'login' %}" class="btn btn-primary btn-lg">LOGIN</a>
      {% if form.errors %}
        {{ form.errors }}
      {% endif %}

    </form>
  </div>
{% endblock %}
